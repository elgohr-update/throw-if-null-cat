<section class='header'>
  <div class='header__title title'>{{title}}</div>
  <div class='header__items'>User</div>
</section>
<section class='body'>
  <nav class='navbar'>

    <div class='navbar__title'>
      <img class='icon' src='assets/images/rat.png' />
      <h1>RAT</h1>
    </div>


    <ul class='navbar__list'>
      <li class='navbar__item' routerLink='dashboard' routerLinkActive='active'>
        <img class='icon' src='assets/images/dashboard.svg' />

      </li>
      <li class='navbar__item' routerLink='projects' routerLinkActive='active'>
        <img class='icon' src='assets/images/projects.svg' />

      </li>
      <li class='navbar__item' routerLink='profile' routerLinkActive='active'>
        <img class='icon' src='assets/images/profile.svg' />

      <li class='navbar__item settings' routerLink='settings' routerLinkActive='active'>
        <img class='icon' src='assets/images/settings.svg' />
