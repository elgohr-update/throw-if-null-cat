<cat-card *ngIf="auth.user$ | async as user" title="Account details">

    <div class="account-details">
        <div class="row">
            <label class="input__label col" for="name">Name</label>
            <input id="name" class="input invert col" name="name" placeholder="e.g. John Doe" [value]="user.name">
        </div>
    </div>


</cat-card>
